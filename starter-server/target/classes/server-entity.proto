syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.nemo.grpcstarterserver";
option java_outer_classname = "ServerEntityProto";

package server;

message MatrixRequest {
    int32 a00 = 1;
    int32 a01 = 2;
    int32 a10 = 3;
    int32 a11 = 4;
    int32 b00 = 5;
    int32 b01 = 6;
    int32 b10 = 7;
    int32 b11 = 8;
}

message MatrixResponse {
    int32 c00 = 1;
    int32 c01 = 2;
    int32 c10 = 3;
    int32 c11 = 4;
}